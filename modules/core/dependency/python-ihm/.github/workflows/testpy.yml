name: build

on: [push, pull_request]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        python-version: ['3.7', '3.8', '3.9', '3.10',  '3.11']
        include:
        - os: ubuntu-20.04
          python-version: '2.7'
        - os: ubuntu-20.04
          python-version: '3.6'
        - os: macos-latest
          python-version: '3.10'
    env:
      PY2: ${{ startsWith(matrix.python-version, 2) && 'on' || 'off' }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies (Mac)
      if: matrix.os == 'macos-latest'
      run: |
        brew install swig
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ env.PY2 }}" == "on" ]; then
          pip install coverage pytest-cov flake8
        else
          pip install coverage pytest-cov flake8 pep8-naming
        fi
    - name: Test
      run: |
        # Test with Python tokenizer
        py.test --cov=ihm --cov-branch -v .
        CFLAGS="-coverage" python setup.py build_ext --inplace -t build
        # Test with C tokenizer
        py.test --cov=ihm --cov-branch --cov-report=xml --cov-append -v .
        if [ "${{ env.PY2 }}" == "on" ]; then
          flake8 --ignore E402,W503,W504 --exclude util/make-mmcif.py
        else
          flake8 --ignore E402,W503,W504,N816
        fi
    - uses: codecov/codecov-action@v1
